ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  ebill:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: '信用卡账单服务'
    index:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: main
        Runtime: custom
        CodeUri: './'
        EnvironmentVariables:
          TZ: 'Asia/Shanghai'
          GIN_MODE: 'release'
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: [ 'GET','POST','PUT','DELETE','HEAD' ]
  ebill.fun.dongfg.com:
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      Protocol: HTTP,HTTPS
      CertConfig:
        CertName: 'ebill_fun_dongfg_com'
        PrivateKey: './ssl.private.pem'
        Certificate: './ssl.cert.pem'
      RouteConfig:
        Routes:
          '/*':
            ServiceName: ebill
            FunctionName: index