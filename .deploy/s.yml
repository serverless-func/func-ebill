edition: 1.0.0
name: ebill
access: default
vars:
  region: cn-hangzhou
services:
  fc-ebill-index:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service:
        name: ebill
        description: 信用卡账单服务
        internetAccess: true
      function:
        name: index
        handler: main
        runtime: custom
        environmentVariables:
          TZ: Asia/Shanghai
          GIN_MODE: release
        codeUri: ./
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
      customDomains:
        - domainName: ebill.fun.dongfg.com
          protocol: HTTP,HTTPS
          certConfig:
            certName: ebill_fun_dongfg_com
            privateKey: ./ssl.private.pem
            certificate: ./ssl.cert.pem
          routeConfigs:
            - serviceName: ebill
              functionName: index
              path: /*
