ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  ebill:
    Type: "Aliyun::Serverless::Service"
    Properties:
      Description: "credit card email bill parse"
    index:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: main
        Runtime: custom
        CodeUri: "./artifact"
        EnvironmentVariables:
          "GIN_MODE": "release"
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ["POST"]
